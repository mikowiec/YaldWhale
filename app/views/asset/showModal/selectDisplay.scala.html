@(name: String, selected: String)

@formatValue(value: String, display: String) = {
<option value="@value" @if(value == selected) {selected="selected"}>@display</option>
}

<select name="@name" id="@name" class="form-control">
	@LogMessageType.values.toSeq.map { v => @formatValue(v.toString, v.toString) }
</select>
