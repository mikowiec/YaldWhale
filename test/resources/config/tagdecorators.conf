tagdecorators {

  TUMBLR_SHA {
    decorator = "<a target=\"_blank\" href=\"https://github.com/tumblr/tumblr/commit/{value}\">{value}</a>"
  }

  STATS_LINKS {
    decorator = "<a target=\"_blank\" href=\"{value}\">{i.label}</a>"
    valueParser = collins.util.views.DelimiterParser
    delimiter = " "
    between = " - "

    labels = ["Thrift", "HTTP"]
  }

}
